<script>

    var mapShown = false;

    // Use bottom-banner to show and hide Google map
    $(function () {
        $('.__TOGGLE_MAP').on('click', function () {
            mapShown = !mapShown;
            $('#map').slideToggle(500);
            if (mapShown) {
                $('#bottom-banner').find('h1').html('DÃ¶lj karta');
            }
            else {
                $('#bottom-banner').find('h1').html('Visa karta');
            }
            $('#Chevron_small_up').toggleClass("hidden");
            $('#Chevron_small_down').toggleClass("hidden");
        });
    });

    // Initialize and add the Google map
    function initMap() {
        // The location of Bryggudden
        var bryggudden = { lat: 59.375267, lng: 13.510627 };
        // The map, centered at Bryggudden
        var map = new google.maps.Map(
            document.getElementById('map'), { zoom: 12, center: bryggudden });
        // The marker, positioned at Bryggudden
        var marker = new google.maps.Marker({ position: bryggudden, map: map });
    }
</script>

<!--Load the API from the specified URL
            * The async attribute allows the browser to render the page while the API loads
            * The key parameter will contain your own API key (which is not needed for this tutorial)
            * The callback parameter executes the initMap() function
            -->
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_3hHYuoffDd23cuKS14YTi1ACbVLeIXU&callback=initMap">
</script>
