{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" .Params.image "title" .Title) }}

<div class="pb4">
  <form name="dmm" action="" method="POST" data-netlify="true">
      <input type="hidden" id="custId" name="custId" value="3487">
      <!-- We should range from 1-7, 8-14, etc.. -->
  {{ range .Params.questions }}
  <div class="center mb3 ph3">
    <blockquote class="bg-grey-1 primary pa3 mb3 br1 b mw6 center">
      <p class="f4 mb0">“{{ .text }}”</p>
      <cite class="tr db grey-3">{{ .question }} – {{ .category }}</cite>
     
        <p>
          <!-- <label><b>We believe that our competitive strategy depends on digital:</b>  -->
            <input type="hidden" id="questionNo" name="questionNo" value="{{ .question }}">
            <input type="hidden" id="section" name="section" value="{{ .category }}">
            <fieldset>
                <legend>Select your answer </legend>
            <p>
                <input type = "radio"
                       name = "answer"
                       id = "cd"
                       value = "0"
                       checked = "checked" />
                <label for = "cd">Completely disagree</label>

                <input type = "radio"
                       name = "answer"
                       id = "sd"
                       value = "1" />
                <label for = "sizeMed">Somewhat disagree</label>

                <input type = "radio"
                      name = "answer"
                      id = "sa"
                      value = "2" />
               <label for = "sizeMed">Somewhat agree</label>

               <input type = "radio"
                      name = "answer"
                      id = "ca"
                      value = "3" />
              <label for = "sizeMed">Completely agree</label>

              </p>       
            </fieldset>     


<!--           <select name="answer" class="input">
            <option value="0">Completely disagree</option>
            <option value="1">Somewhat disagree</option>
            <option value="2">Somewhat agree</option>
            <option value="3">Completely agree</option>
          </select></label> -->
        </p>
    </blockquote>
  </div>
  {{ end }}
  <div class="center mb3 ph3">
      <blockquote class="bg-grey-1 primary pa3 mb3 br1 b mw6 center">
   <p>Submit answer and proceed<br/><button class="button" type="submit">Send</button></p>
  </blockquote>
  </div>
</form>
</div>
{{ end }}
